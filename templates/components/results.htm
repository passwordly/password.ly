  <form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="result" id="result-label">Your password for {{site}}:</label>
		<div class="controls">
			<input type="text" id="result" class="input-block-level" value="{{result}}" readonly="readonly">
		</div>
  </div>
  <div class="control-group">
    <div class="controls">
      <div id="copy-result-container" style="position:relative">
        <input id="copy-result" type="submit" name="submit" class="btn btn-primary btn-success btn-block" value="Copy password to clipboard">
      </div>
    </div>
  </div>
  </form>
  {% if username %}
  <form class="form-horizontal" method="POST" action="/{{username}}/save-comment">
  <input type="hidden" name="password" value="{{password}}">
  <input type="hidden" name="site" value="{{site}}">

  <div class="control-group">
    <label class="control-label" for="comment" id="result-label">Site comments:</label>
		<div class="controls">
			<textarea id="comment" name="comment" class="input-block-level">{{comment}}</textarea>
		</div>
  </div>
  <div class="control-group">
    <div class="controls">
      <div id="copy-result-container" style="position:relative">
        {% if comment is defined %}
        <input id="copy-result" type="submit" name="submit" class="btn btn-primary btn-info btn-block" value="Save updated comment">
        {% else %}
        <input id="copy-result" type="submit" name="submit" class="btn btn-primary btn-info btn-block btn-bold" value="Save new site">
        {% endif %}
      </div>
    </div>
  </div>
  </form>

  {% endif %}
  </form>

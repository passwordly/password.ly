{% extends "public/base.htm" %}

{% block result %}

<div class="well" style="background-color:#d5f5d5;border:#c5f5c5;">
	<div class="control-group">
    <label class="control-label" for="result">Result password:</label>
		<div class="controls">
			<input type="text" id="result" class="span3" value="{{result}}">
		</div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="submit" name="submit" class="btn btn-primary btn-success" value="Copy password to clipboard">
    </div>
  </div>
</div>

{% endblock result %}
